<!DOCTYPE html>
<html>
    <head>

    </head>
    <body class="Container">
      
      <form>
          <center>
          <table>
          <tr>
              <td>
                  Full Name : 
              </td>
              <td>
                  <input type="text" placeholder="Name">
              </td>
          </tr>

          <tr>
            <td>
                Email : 
            </td>
            <td>
                <input type="mail" placeholder="Email">
            </td>
        </tr>

        <tr>
            <td>
                Contact Number : 
            </td>
            <td>
                <select>
                    <option>+91</option>
                    <option>+1</option>
                    <option>+20</option>
                    <option>+30</option>
                    <option>+351</option>
                    <option>+92</option>
                </select>
                <input type="Phone" placeholder="Contact Number">
            </td>
        </tr>

        <tr>
            <td>Date of birth : </td>
            <td><input type="date"></td>
        </tr>

        <tr>
            <td>
                Gender : 
            </td>
            <td>
                <input type="radio" name="Gender">Female
                <input type="radio" name="Gender">Male
            </td>
        </tr>

        <tr>
            <td>Highest degree</td>
            <td>
                <select>
                    <option>Select Option</option>
                    <option>HSC</option>
                    <option>SSC</option>
                    <option>Graduate</option>
                    <option>Post Graduate</option>
                </select>
            </td>
            <tr>
                <td>Hobbies</td>
                <td>
                    <textarea rows="3" cols="20" placeholder="What hobbies do you have?"></textarea>
                </td>
            </tr>


            <tr>
                <td>Address</td>
                <td>
                    <textarea rows="5" cols="20" placeholder="Where do you live?"></textarea>
                </td>
            </tr>

        </tr>

        <tr>
            <td><input type="Submit" value="Submit"></td>
            <td><input type="Reset" value="Reset"></td>
        </tr>

    </table>
</center>
      </form>
    </body>
</html>
